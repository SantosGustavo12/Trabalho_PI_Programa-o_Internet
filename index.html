<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas Pessoais</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/icone de despesa.png" alt="Ícone de Finanças" class="header-icon">
            <h1>Controle de Despesas</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Adicionar Nova Despesa</h2>
                <form id="form-despesa">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" placeholder="Ex: Almoço" required>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input type="number" id="valor" step="0.01" placeholder="Ex: 25,50" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" required>
                            <option value="">Selecione...</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar Despesa</button>
                </form>
            </section>

            <section class="display-section">
                <h2>Resumo Financeiro</h2>
                <div class="saldo-container">
                    <span>Total Exibido:</span>
                    <span id="saldo-total">R$ 0,00</span>
                </div>
                <div class="filtro-container">
                     <label for="filtro-categoria">Filtrar por Categoria:</label>
                     <select id="filtro-categoria">
                        <option value="Todas">Todas</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Outros">Outros</option>
                     </select>
                </div>
                <ul id="lista-despesas">
                    </ul>
            </section>
        </main>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
